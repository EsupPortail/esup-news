news.role.ROLE_ADMIN.perm                       = <ul><li>Peut assigner le r\u00F4le "Super utilisateur"</li><li>Peut cr\u00E9er des entit\u00E9s</li><li>Peut supprimer une entit\u00E9</li><li>Peut cr\u00E9er des types</li><li>Peut supprimer un type</li><li>Peut d\u00E9finir la liste des types li\u00E9s a une cat\u00E9gory</li><li>Peut cr\u00E9er des cat\u00E9gories</li><li>Peut supprimer une cat\u00E9gorie</li><li>Peut activer ou d\u00E9sactiver un compte utilisateur</li><li>Peut consulter le profil d'un utilisateur</li><li> + tous les privil\u00E8ges du r\u00F4le "<b>Administrateur</b>" sous contexte "<b>Cat\u00E9gorie</b>".</li></ul>
news.role.ROLE_CONTRIBUTOR.perm                 = <ul><li>Peut consulter toutes les annonces</li><li>Peut proposer des annonces soumises \u00E0 la validation</li><li>Peut modifier ou supprimer ses propres annonces</li></ul>
news.role.ROLE_EDITOR.perm                      = <ul><li>Peut consulter toutes les annonces</li><li>Peut publier des annonces (non soumises \u00E0 la validation)</li><li>Peut modifier ou supprimer ses propres annonces </li></ul>
news.role.ROLE_MANAGER.perm                     = R\u00F4le Administrateur sous contexte <b>Th\u00E8me</b> :<br/><ul><li>Peut consulter toutes les annonces</li><li>Peut publier des annonces (non soumises \u00E0 la validation) dans le th\u00E8me</li><li>Peux modifier ou supprimer toutes les annonces du th\u00E8me</li><li>Peut modifier les propri\u00E9t\u00E9s du th\u00E8me</li><li>Peut assigner des r\u00F4les (contributeur, \u00E9diteur, administrateur) aux utilisateurs dans le th\u00E8me</li><li>Peut cibler le th\u00E8me \u00E0 des populations (individu ou groupe)</li><li>Peut valider les annonces du th\u00E8me</li></ul>R\u00F4le Administrateur sous contexte <b>Cat\u00E9gorie</b> :<br/><ul><li>Peut cr\u00E9er de nouveaux th\u00E8mes</li><li>Peut modifier les propri\u00E9t\u00E9s de la cat\u00E9gorie</li><li>Peut assigner des r\u00F4les (contributeur, \u00E9diteur, administrateur) aux utilisateurs pour la cat\u00E9gorie et pour tous les th\u00E8mes</li>  <li>Peut cibler la cat\u00E9gorie ou les th\u00E8mes \u00E0 des populations (individu ou groupe)</li><li>Peut valider des annonces de la cat\u00E9gorie</li> <li> + tous les privil\u00E8ges du r\u00F4le "<b>Administrateur</b>" sous contexte "<b>th\u00E8me</b>".</li></ul>R\u00F4le Administrateur sous contexte <b>Entit\u00E9</b> :<br/><ul><li>Peut cr\u00E9er de nouvelles cat\u00E9gories et leur associ\u00E9er un type</li> <li>Peut assigner des r\u00F4les (contributeur, \u00E9diteur, administrateur) aux utilisateurs pour l'entiti\u00E9, toutes les cat\u00E9gories de l'entit\u00E9 et pour tous les th\u00E8mes de l'entit\u00E9</li> <li>Peut cibler les cat\u00E9gories ou les th\u00E8mes \u00E0 des populations (individu ou groupe)</li> <li> + tous les privil\u00E8ges du r\u00F4le "<b>Administrateur</b>" sous contexte "<b>cat\u00E9gorie</b>".</li></ul>
